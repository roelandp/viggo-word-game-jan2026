<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Grillworstje 3D - Woordenschat Oefenen</title>
    <meta name="description" content="Een educatief 3D woordspel voor kinderen om Nederlandse en Engelse woorden te oefenen met Grillworstje boven de lava.">
    <meta name="theme-color" content="#ff6b35">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Grillworstje 3D">
    <link rel="apple-touch-icon" href="assets/icon-192.png">
    <link rel="manifest" href="manifest.webmanifest">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Start Screen -->
    <div id="start-screen" class="screen">
        <h1>ğŸ”¥ Grillworstje boven de Lava ğŸ”¥</h1>

            <button id="en-btn" class="test-btn">ğŸ“– Toets 17 feb (Engels)</button>
        </div>
        <div id="mode-selection" class="hidden">
            <p id="selected-list-name"></p>
            <p>Kies de spelmodus:</p>
            <button id="mode-word-btn" class="mode-btn">Woord â†’ Betekenis</button>
            <button id="mode-meaning-btn" class="mode-btn">Betekenis â†’ Woord</button>
        </div>
    </div>

    <!-- Game Screen -->
    <div id="game-screen" class="screen hidden">
        <div id="header">
            <div id="word-display">Laad...</div>
            <div id="mode-indicator">Kies de juiste betekenis:</div>
            <div id="score">Score: 0</div>
            <div id="lives">Levens: â¤ï¸â¤ï¸â¤ï¸</div>
        </div>
        <div id="three-container"></div>
        <div id="answer-cards-container">
            <div class="answer-card" data-index="0">
                <div class="card-label">A</div>
                <div class="card-text"></div>
            </div>
            <div class="answer-card" data-index="1">
                <div class="card-label">B</div>
                <div class="card-text"></div>
            </div>
            <div class="answer-card" data-index="2">
                <div class="card-label">C</div>
                <div class="card-text"></div>
            </div>
            <div class="answer-card" data-index="3">
                <div class="card-label">D</div>
                <div class="card-text"></div>
            </div>
        </div>
        <div id="footer">
            <button id="reset-btn">Terug naar Start</button>
        </div>
    </div>

    <!-- Level Complete / Game Over Screen -->
    <div id="game-over-screen" class="screen hidden">
        <h2 id="end-title">Game Over!</h2>
        <p id="final-stats"></p>
        <div id="end-buttons">
            <button id="play-again-btn">Opnieuw Spelen</button>
            <button id="home-btn">Naar Start</button>
        </div>
    </div>

    <!-- Victory Overlay (transparent met blur) -->
    <div id="victory-overlay" class="hidden">
        <div class="victory-content">
            <h1>ğŸ‰ Level Voltooid! ğŸ‰</h1>

    </div>

    <!-- Feedback Overlay -->

    <script type="module" src="app.js"></script>
</body>
</html>
